# Move base node parameters. For full documentation of the parameters in this file, please see
#
#  http://www.ros.org/wiki/move_base
#
shutdown_costmaps: false

controller_frequency: 4.0
controller_patience: 4.0  #wait in seconds without receiving a valid control


planner_frequency: 0.5
planner_patience: 20.0

oscillation_timeout: 20.0
oscillation_distance: 0.1

# local planner - default is trajectory rollout
base_local_planner: "dwa_local_planner/DWAPlannerROS"  
#"teb_local_planner/TebLocalPlannerROS dwa_local_planner/DWAPlannerROS"

base_global_planner: global_planner/GlobalPlanner 
#"navfn/NavfnROS" #alternatives: , carrot_planner/CarrotPlanner
clearing_rotation_allowed: false
max_planning_retries: -1



